<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;300;600&family=Quicksand:wght@400;600&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <form>
      <div class="input-container">
        <label for="input">Task</label>
        <input type="text" id="input" class="todo-input" value="Task 1" />
      </div>
      <div class="input-container">
        <label for="description">Description</label>
        <textarea
          type="text"
          id="description"
          class="todo-description"
          value="To Do Description"
        /></textarea>
      </div>
      <div class="input-container">
        <label for="due date">Due Date</label>
        <input
          type="date"
          name="due date"
          id="due-date"
          class="todo-dueDate"
          value="8/31/2022"
        />
      </div>

      <button class="todo-button" type="submit">
        <span class="material-symbols-outlined"> add </span>
      </button>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
